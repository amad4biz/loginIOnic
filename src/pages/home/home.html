<ion-header>
  <ion-navbar>
    <button ion-button clear (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-list-header>
     Vehicules Recement Voles
   </ion-list-header>


   <ion-list>
     <button ion-item *ngFor="let car of reportedCars">
       <ion-avatar item-left>
          <img src="http://placehold.it/40X40">
       </ion-avatar>
       <h2>{{ car.car.make }} - {{ car.car.model }}</h2>
       <p>{{ car.comment }}</p>
       <p>{{ car.car.lplate }}</p>
       <ion-icon name="arrow-forward" item-right></ion-icon>
     </button>
   </ion-list>


 </ion-list>


</ion-content>
